<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Final Project</title>

    <link rel="stylesheet" href="style.css">


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>
                Car Guide
                <br>
                <a href="about.html">About</a>
            </h1> 
           
            
            
        </header>
        <div class="container">
            <div class="left_section box">
                    <h3>Filter Input</h3>
                <form action="https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?format=json" class="box main_form">
                    <div>
                        <label for="resto">Country</label>
                        <select id = "filter">
                            <option value="ALL"> ALL </option>
                            <option value="UNITED STATES (USA)"> United States (USA)</option>
                            <option value="UNITED KINGDOM (UK)"> United Kingdom </option>
                            <option value="GERMANY"> Germany </option>
                            <option value="FRANCE"> France </option>
                            <option value="CANADA"> Canada </option>
                            <option value="MEXICO"> Mexico </option>
                            <option value="TURKEY"> Turkey </option>
                            <option value="JAPAN"> Japan </option>
                            <option value="SOUTH KOREA"> South Korea </option>
                            <option value="CHINA"> China </option>
                            <option value="ITALY"> Italy </option>
                            </select>
                    </div>
                    <div class="buttons">
                        <button type="button" id="generate">Refresh</button>
                    </div>
                </form>
            </div>
            <div class="right_section box">
                <h3>Vehicle Data</h3>
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        By Hassan Raza & Suyog Gyawali
    </footer>
    <script src="./script.js"></script>
</body>
</html>
