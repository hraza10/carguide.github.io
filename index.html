<body>
    <div class="wrapper">
        <header class="header">
            <h1>Car Guide</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                    <h3>Filter Input</h3>
                <form action="https://vpic.nhtsa.dot.gov/api/vehicles/getallmanufacturers?format=json" class="box main_form">
                    <button type="button" id="data_load">Load Data</button>
                    <button type="button" id="data_clear">Clear Data</button>
                    <div>
                        <label for="resto">Country</label>
                        <input type="text" id="resto" name="resto"/>
                    </div>
                    <div class="buttons">
                        <button type="button" id="generate">Generate List</button>
                    </div>
                </form>
            </div>
            <div class="right_section box">
                <h3>Vehicle Data</h3>
                <!-- <div id="map" class="box" ></div> -->
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
                <ol class="box" id="restaurant_list">
                    Visualization
                </ol>
                <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
    <footer class="footer">
    </footer>
    <script src="./script.js"></script>
</body>
